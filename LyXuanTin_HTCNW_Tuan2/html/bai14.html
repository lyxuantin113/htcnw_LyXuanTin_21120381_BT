<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
            display: inline-block;
            min-width: 250px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <p>Use the following form to send a message to Example Cafe</p>
    <br>
    <form action="">
        <div>
            <label for="email">Your email</label>
            <input type="email" required name="Email" id="email" size="20">
        </div>
        <div>
            <label for="message">Message</label>
            <input type="text" required name="Message" id="message" style="height: 200px; width: 300px;">
        </div>
        <div style="margin-top: 4px;">
            <label for="ask">How did uou hear of us?</label>
            <select name="ask" id="ask" style="min-width: 170px; height: 22px;">
                <option value="Google">Google</option>
                <option value="Facebook">Facebook</option>
                <option value="Youtube">Youtube</option>
            </select>
        </div>
        <div>
            <label for="newsletter">Newsletter</label>
            <input type="checkbox" required name="Newsletter" id="newsletter"><span>Ensure this box is checked if you would like to receive email updates</span>
        </div>
        <input type="submit" value="Send Message">
    </form>
</body>
</html>
