<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            display: block;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" required id="name" name="Name" size="20" maxlength="20">
        <label for="tel-num">Telephone Number:</label>
        <input type="text" required id="tel-num" name="Telephone Number" size="20" maxlength="20">
        <label for="email">Email:</label>
        <input type="text" required id="email" name="Email" size="20" maxlength="20">
        <label for="fav-co">Favorite Color:</label>
        <input type="color" required name="Favorite Color" id="fav-co" size="20" maxlength="20">
        <label for="dob">Date of Birth:</label>
        <input type="date" required name="Date of Birth" id="dob" size="20" maxlength="20">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
